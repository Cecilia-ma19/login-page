
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#"><img src="/assets/svg/logo-branca.svg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" href="#">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" href="#">Serviços</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle mx-lg-2" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Olá, {{ userName || 'Usuário' }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Meus Dados</a></li>
                            <li><a class="dropdown-item" href="#">Avaliações</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container container-fluid ">
        <div class="row">
            <!-- Caixa de filtro horizontal -->
            <div class="col-12 mb-3">
                <div class="container-filter-horizontal p-3  rounded">
                    <form class="row g-2">
                        <div class="col">
                            <label for="especie" class="form-label">Espécie</label>
                            <select class="animal-filter form-select" name="especie" id="especie">
                                <option value="cachorro">Cachorro</option>
                                <option value="gato">Gato</option>
                                <option value="coelho">Coelho</option>
                                <option value="aves">Aves</option>
                                <option value="equinos">Equinos</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="raca" class="form-label">Raça</label>
                            <select class="animal-filter form-select" name="raca" id="raca">
                                <option value="">Sonic</option>
                                <option value="">Shadow</option>
                                <option value="">Tails</option>
                                <option value="">Robotinik</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cor" class="form-label">Cor</label>
                            <select class="animal-filter form-select" name="cor" id="cor">
                                <option value="">Preto</option>
                                <option value="">Branco</option>
                                <option value="">Amarelo</option>
                                <option value="">Laranja</option>
                            </select>
                        </div>
                        <div class="col">
                            <button class="button-search" type="submit">Buscar</button>
                        </div>
                        <div class="col">
                            <button class="button-clear" type="reset">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Caixa de filtro vertical -->
            <div class="container-filter-vertical col-3">
                <div class="p-3 rounded h-100">
                    <form class="d-flex flex-column gap-3">
                        <label class="form-label">Tamanho</label>
                        <select class="vertical-animal-filter form-select" name="tamanho" id="tamanho">
                            <option value="pequeno">Pequeno Porte</option>
                            <option value="medio">Médio Porte</option>
                            <option value="grande">Grande Porte</option>
                        </select>
                        <label class="form-label">Sexo</label>
                        <select class="vertical-animal-filter form-select" name="sexo" id="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                        <label class="form-label">Idade</label>
                        <select class="vertical-animal-filter form-select" name="idade-inicio" id="idade-inicio">
                            <option value="idade">1 mês</option>
                        </select>
                        <p class="age-filter">Até</p>
                        <select class="vertical-animal-filter form-select" name="idade-fim" id="idade-fim">
                            <option value="idade">1 ano</option>
                        </select>
                    </form>
                    <div class="button-search-vertical">
                        <button class="button-search" type="submit">Buscar</button>
                    </div>
                    <div class="button-clear-vertical">
                        <button class="button-clear" type="reset">Limpar</button>
                    </div>
                </div>
            </div>

            <!-- Grid de animais -->
            <div class="col-9">
                <div id="animalGrid" class="row row-cols-3 g-4">
                    <!-- Os quadrados de animais serão renderizados aqui via JavaScript -->
                </div>

                <!-- Paginação -->
                <div class="d-flex justify-content-center mt-4">
                    <button id="prevBtn" class="btn btn-outline-secondary me-2" onclick="changePage(-1)"
                        disabled>&laquo;
                        Anterior</button>
                    <button id="nextBtn" class="btn btn-outline-secondary" onclick="changePage(1)">Próximo
                        &raquo;</button>
                </div>
            </div>
        </div>
    </div>


    <!--<section class="pets-section"></section>-->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
