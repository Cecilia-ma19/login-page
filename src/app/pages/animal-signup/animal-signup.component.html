<div class="cadastro-animal">
  <h1>Cadastrar Animal</h1>
</div>

<div class="container">
  <form [formGroup]="animalForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form-animal">

    <div class="form-row">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome">
      </div>
    </div>

    <div class="linha"></div>

    <div class="form-row">
      <div class="form-group">
        <label for="especie">Espécie:</label>
        <select id="especie" formControlName="especie">
      <option value="">Selecione</option>
      <option value="CACHORRO">Cachorro</option>
      <option value="GATO">Gato</option>
      <option value="PASSARO">Pássaro</option>
      <option value="COELHO">Coelho</option>
      <option value="EQUINOS">Equinos</option>
    </select>
  </div>

  <div class="form-group" *ngIf="showRacas">
    <label for="raca">Raça:</label>
    <select id="raca" formControlName="raca">
      <option value="">Selecione</option>
      <option value="LABRADOR">Labrador</option>
      <option value="PASTOR_ALEMAO">Pastor Alemão</option>
      <option value="POODLE">Poodle</option>
      <option value="BULLDOG">Bulldog</option>
      <option value="OUTRA">Outra</option>
    </select>
  </div>

      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" formControlName="sexo">
          <option value="">Selecione</option>
          <option value="Macho">Macho</option>
          <option value="FEMEA">Fêmea</option>
        </select>
      </div>
    </div>

    <div class="linha"></div>

    <div class="form-row">
      <div class="form-group">
        <label for="tamanho">Tamanho:</label>
        <select id="tamanho" formControlName="tamanho">
          <option value="">Selecione</option>
          <option value="PEQUENO">Pequeno</option> 
          <option value="MEDIO">Médio</option>    
          <option value="GRANDE">Grande</option>   
        </select>
      </div>

      <div class="form-group">
        <label for="cor">Cor:</label>
        <input type="text" id="cor" formControlName="cor">
      </div>

      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="0" formControlName="idade">
      </div>
    </div>

    <div class="linha"></div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="4" formControlName="descricao"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" (change)="onFileChange($event)">
      </div>
    </div>

    <button type="submit">Cadastrar Animal</button>
  </form>
</div>
