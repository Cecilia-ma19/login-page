<div class="cadastro-animal">
  <h1>Cadastrar Animal</h1>
</div>
<div class="container">
  <form class="form-animal" action="/cadastrar-animal" method="POST">

    <div class="linha"></div>
    <div class="form-row">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
    </div>

    <div class="linha"></div>

    <div class="form-row">
      <div class="form-group">
        <label for="especie">Espécie:</label>
        <select required name="especie" id="especie">
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
          <option value="Pássaro">Pássaro</option>
          <option value="Coelho">Coelho</option>
          <option value="Equinos">Equinos</option>
        </select>
      </div>

      <div class="form-group">
        <label for="raca">Raça:</label>
        <select required name="raca" id="raca">
          <option value="Labrador">Labrador</option>
          <option value="Pastor Alemão">Pastor Alemão</option>
          <option value="Poodle">Poodle</option>
          <option value="Bulldog">Bulldog</option>
          <option value="Outra">Outra</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select required id="sexo" name="sexo">
          <option value="">Selecione</option>
          <option value="M">Macho</option>
          <option value="F">Fêmea</option>
        </select>
      </div>
    </div>

    <div class="linha"></div>

    <div class="form-row">
      <div class="form-group">
        <label for="tamanho">Tamanho:</label>
        <select required name="tamanho" id="tamanho">
          <option value="Pequeno">Pequeno</option>
          <option value="Médio">Médio</option>
          <option value="Grande">Grande</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cor">Cor:</label>
        <input required type="text" id="cor" name="cor">
      </div>

      <div class="form-group">
        <label for="idade">Idade:</label>
        <input required type="number" id="idade" name="idade" min="0">
      </div>
    </div>

    <div class="linha"></div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">
      </div>
    </div>

    <button type="submit">Cadastrar Animal</button>
  </form>
</div>
