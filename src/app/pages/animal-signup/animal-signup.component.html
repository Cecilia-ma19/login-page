<div class="cadastro-animal">
  <h1>Cadastrar Animal</h1>
</div>

<div class="container">
  <!-- Formulário de cadastro de animal -->
  <form (ngSubmit)="onSubmit()" enctype="application/json" class="form-animal">

    <!-- Nome -->
    <div class="form-row">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="animal.nome" name="nome" required>
      </div>
    </div>

    <div class="linha"></div>

    <!-- Espécie -->
    <div class="form-row">
      <div class="form-group">
        <label for="especie">Espécie:</label>
        <select id="especie" [(ngModel)]="animal.especie" name="especie" (change)="onSpeciesChange()" required>
          <option value="">Selecione</option>
          <option value="CACHORRO">Cachorro</option>
          <option value="GATO">Gato</option>
          <option value="PASSARO">Pássaro</option>
          <option value="COELHO">Coelho</option>
          <option value="EQUINOS">Equinos</option>
        </select>
      </div>

      <!-- Raça (só aparece se a espécie for Cachorro) -->
      <div class="form-group" *ngIf="showRacas">
        <label for="raca">Raça:</label>
        <select id="raca" [(ngModel)]="animal.raca" name="raca">
          <option value="">Selecione</option>
          <option value="LABRADOR">Labrador</option>
          <option value="PASTOR_ALEMAO">Pastor Alemão</option>
          <option value="POODLE">Poodle</option>
          <option value="BULLDOG">Bulldog</option>
          <option value="OUTRA">Outra</option>
        </select>
      </div>

      <!-- Sexo -->
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" [(ngModel)]="animal.sexo" name="sexo" required>
          <option value="">Selecione</option>
          <option value="Macho">Macho</option>
          <option value="FEMEA">Fêmea</option>
        </select>
      </div>
    </div>

    <div class="linha"></div>

    <!-- Tamanho, Cor e Idade -->
    <div class="form-row">
      <div class="form-group">
        <label for="tamanho">Tamanho:</label>
        <select id="tamanho" [(ngModel)]="animal.tamanho" name="tamanho" required>
          <option value="">Selecione</option>
          <option value="PEQUENO">Pequeno</option> 
          <option value="MEDIO">Médio</option>    
          <option value="GRANDE">Grande</option>   
        </select>
      </div>

      <div class="form-group">
        <label for="cor">Cor:</label>
        <input type="text" id="cor" [(ngModel)]="animal.cor" name="cor" required>
      </div>

      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="0" [(ngModel)]="animal.idade" name="idade" required>
      </div>
    </div>

    <div class="linha"></div>

    <!-- Descrição -->
    <div class="form-row">
      <div class="form-group full-width">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="4" [(ngModel)]="animal.descricao" name="descricao" required></textarea>
      </div>
    </div>

    <!-- Botão de submit -->
    <button type="submit" [disabled]="!animal.nome || !animal.especie || !animal.sexo || !animal.tamanho || !animal.cor || !animal.idade || !animal.descricao">Cadastrar Animal</button>
  </form>
</div>
